name: CI

# For more samples to get started with GitHub Action workflows to deploy to Azure, refer to https://github.com/Azure/actions-workflow-samples
on:
  push:
    branches:
      - master


env:
  NODE_VERSION: '10.13.0'                # set this to the node version to use
  DOTNET_VERSION: 2.2.108                # set this to the dotnet version to use
  PROJECT_NAME: 'Api'                    # project name to be built

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: Setting .net version
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
        ssh-private-key: ${{ secrets.LightsailKey }}
        
    - uses: actions/setup-dotnet@v1
    - name: Build Server
      run:  |
        dotnet build backend/src/Api --configuration Release
        apt-get update
        apt-get install -y rsync            
        rsync -rvP --del --exclude 'wwwroot*' ../../backend/src/${{ env.PROJECT_NAME }}/dist/ ubuntu@54.236.7.239:///var/aspnetcore/academia-api-staging
        ssh ubuntu@dev.academia.tg4.com.br sudo systemctl restart academia-api-staging.service    
            
    - name: Set Node Version
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: Build Frontend
      run: |
        cd frontend
        npm install
        npm run build:staging
        apt-get update
        apt-get install -y rsync
        rsync -rvP --del ./dist/frontend/ ubuntu@54.236.7.239://var/www/academia/staging/
        
